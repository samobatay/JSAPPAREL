<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-in Form</title>
    <link rel="stylesheet" type="text/css" href="log-in_form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon-icon2.png">
</head>
<body>
     <header class="header">
        <div class="logo-container">
         <a href="index.html">
            <img src="logo.png" alt="Logo">
        </a>
        <span class="brand-name">JS APPAREL</span>
        </div>
    </header>
        <div class="input">
        <form id="loginForm">
            <h2>Log-in</h2>
            <div class="input-box"> 
                <input type="text" id="username" placeholder="Username" required> 
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box"> 
                <input type="password" id="password" placeholder="Password" required> 
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <div class="remember-forgot"> 
                <label><input type="checkbox" id="rememberMe"> Remember Me</label>
            </div>

            <button type="submit" class="button">Log-in</button>
            <div class="register">
                <p>Don't have an account? <a href="Registration.html">Register</a></p>  
            </div>
        </form>
    </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting immediately

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        
        var storedUsername = localStorage.getItem('username');
        var storedPassword = localStorage.getItem('password');

        
        if (username === "" || password === "") {
            alert("Please fill in both username and password.");
        } else {
            
            if (username === storedUsername && password === storedPassword) {
                alert("Login successful!");
                window.location.href = "Home_Page.html";  // Redirect to homepage
            } else {
                  
                alert("Account not found. You have to register first...");
                window.location.href = "Registration.html";
            }
        }
    });
</script>


</body>
</html>
